        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "rgb(255.0,0.0,0.0)", "id": "C1:walk", "label": "C1:walk", "shape": "dot", "size": 14.564753151219703, "title": "C1:walk:3\nC1:run:3\nC1:stand:3\nC2:walk:1\nC2:stand:1\n"}, {"color": "rgb(127.5,255.0,0.0)", "id": "C1:run", "label": "C1:run", "shape": "dot", "size": 14.564753151219703, "title": "C1:walk:2\nC1:run:3\nC1:sit:2\nC2:walk:2\nC2:run:1\nC2:sit:4\nC2:stand:3\n"}, {"color": "rgb(127.5,0.0,255.0)", "id": "C1:stand", "label": "C1:stand", "shape": "dot", "size": 11.892071150027212, "title": "C1:run:2\nC1:sit:1\nC1:stand:2\nC2:run:1\nC2:sit:3\nC2:stand:1\n"}, {"color": "rgb(255.0,0.0,0.0)", "id": "C2:walk", "label": "C2:walk", "shape": "dot", "size": 8.408964152537145, "title": "C1:run:1\nC1:sit:3\nC2:walk:1\nC2:run:2\nC2:stand:2\n"}, {"color": "rgb(127.5,0.0,255.0)", "id": "C2:stand", "label": "C2:stand", "shape": "dot", "size": 16.81792830507429, "title": "C1:walk:2\nC1:run:1\nC1:sit:2\nC1:stand:1\nC2:walk:4\nC2:run:2\nC2:sit:3\nC2:stand:4\n"}, {"color": "rgb(0.0,255.0,255.0)", "id": "C1:sit", "label": "C1:sit", "shape": "dot", "size": 11.892071150027212, "title": "C1:run:2\nC1:sit:2\nC1:stand:1\nC2:run:1\nC2:stand:4\n"}, {"color": "rgb(127.5,255.0,0.0)", "id": "C2:run", "label": "C2:run", "shape": "dot", "size": 11.892071150027212, "title": "C1:walk:1\nC1:run:3\nC1:stand:2\nC2:walk:1\nC2:run:2\nC2:stand:2\n"}, {"color": "rgb(0.0,255.0,255.0)", "id": "C2:sit", "label": "C2:sit", "shape": "dot", "size": 11.892071150027212, "title": "C1:walk:2\nC1:run:2\nC1:stand:2\nC2:run:2\nC2:sit:2\nC2:stand:2\n"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "C1:walk", "to": "C1:run", "width": 7.5}, {"arrows": "to", "from": "C1:walk", "to": "C1:stand", "width": 7.5}, {"arrows": "to", "from": "C1:walk", "to": "C2:walk", "width": 2.5}, {"arrows": "to", "from": "C1:walk", "to": "C2:stand", "width": 2.5}, {"arrows": "to", "from": "C1:run", "to": "C1:walk", "width": 5.0}, {"arrows": "to", "from": "C1:run", "to": "C1:sit", "width": 5.0}, {"arrows": "to", "from": "C1:run", "to": "C2:walk", "width": 5.0}, {"arrows": "to", "from": "C1:run", "to": "C2:run", "width": 2.5}, {"arrows": "to", "from": "C1:run", "to": "C2:sit", "width": 10.0}, {"arrows": "to", "from": "C1:run", "to": "C2:stand", "width": 7.5}, {"arrows": "to", "from": "C1:sit", "to": "C1:run", "width": 5.0}, {"arrows": "to", "from": "C1:sit", "to": "C1:stand", "width": 2.5}, {"arrows": "to", "from": "C1:sit", "to": "C2:run", "width": 2.5}, {"arrows": "to", "from": "C1:sit", "to": "C2:stand", "width": 10.0}, {"arrows": "to", "from": "C1:stand", "to": "C1:run", "width": 5.0}, {"arrows": "to", "from": "C1:stand", "to": "C1:sit", "width": 2.5}, {"arrows": "to", "from": "C1:stand", "to": "C2:run", "width": 2.5}, {"arrows": "to", "from": "C1:stand", "to": "C2:sit", "width": 7.5}, {"arrows": "to", "from": "C1:stand", "to": "C2:stand", "width": 2.5}, {"arrows": "to", "from": "C2:walk", "to": "C1:run", "width": 2.5}, {"arrows": "to", "from": "C2:walk", "to": "C1:sit", "width": 7.5}, {"arrows": "to", "from": "C2:walk", "to": "C2:run", "width": 5.0}, {"arrows": "to", "from": "C2:walk", "to": "C2:stand", "width": 5.0}, {"arrows": "to", "from": "C2:run", "to": "C1:walk", "width": 2.5}, {"arrows": "to", "from": "C2:run", "to": "C1:run", "width": 7.5}, {"arrows": "to", "from": "C2:run", "to": "C1:stand", "width": 5.0}, {"arrows": "to", "from": "C2:run", "to": "C2:walk", "width": 2.5}, {"arrows": "to", "from": "C2:run", "to": "C2:stand", "width": 5.0}, {"arrows": "to", "from": "C2:sit", "to": "C1:walk", "width": 5.0}, {"arrows": "to", "from": "C2:sit", "to": "C1:run", "width": 5.0}, {"arrows": "to", "from": "C2:sit", "to": "C1:stand", "width": 5.0}, {"arrows": "to", "from": "C2:sit", "to": "C2:run", "width": 5.0}, {"arrows": "to", "from": "C2:sit", "to": "C2:stand", "width": 5.0}, {"arrows": "to", "from": "C2:stand", "to": "C1:walk", "width": 5.0}, {"arrows": "to", "from": "C2:stand", "to": "C1:run", "width": 2.5}, {"arrows": "to", "from": "C2:stand", "to": "C1:sit", "width": 5.0}, {"arrows": "to", "from": "C2:stand", "to": "C1:stand", "width": 2.5}, {"arrows": "to", "from": "C2:stand", "to": "C2:walk", "width": 10.0}, {"arrows": "to", "from": "C2:stand", "to": "C2:run", "width": 5.0}, {"arrows": "to", "from": "C2:stand", "to": "C2:sit", "width": 7.5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics",
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
